<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체스 게임 로그인</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
            background-image: url('chessboard-pattern.png'); /* 흐릿한 체스보드 패턴 */
            background-size: cover;
        }
        .header {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
        }
        .login-form input {
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #000;
            border-radius: 5px;
        }
        .login-form button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #87cefa;
            border: 2px solid #000;
            border-radius: 5px;
            cursor: pointer;
        }
        .chess-icons {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-top: 20px;
        }
        .chess-icons img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="header">체스 게임 로그인</div>
    <div class="login-form">
        <input type="text" placeholder="유저네임" />
        <input type="password" placeholder="패스워드" />
        <button>로그인</button>
    </div>
    <div class="chess-icons">
        <img src="king-icon.png" alt="King" />
        <img src="queen-icon.png" alt="Queen" />
    </div>
</body>
</html>
